name: Push File to MongoDB

on:
  push:
    branches:
      - main

jobs:
  push_to_mongodb:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Push File to MongoDB
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        node pushToMongo.js fileToPush.json $MONGODB_URI
